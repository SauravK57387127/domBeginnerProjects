<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title> Chai aur JS</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>


    <div class="card">

      <img src="./images/bg-pattern-card.svg" class="header-img" alt="">
      <div class="content">
        
        <img id="myImage" src="./images/image-victor.jpg" alt="">
        <h3 class="username">USER NAME</h3>
        <p class="location">LOCATION</p>
        <div class="stats">

          <div class="followers">
            <h3 class="stats-num">100K</h3>
            <p class="stats-name">FOLLOWERS</p>
          </div>

          <div class="github">
            <a href="" target="_blank" title="github">
              <h3 class="stats-num fa fa-github" style="font-size:32px"></h3>
            </a>            
          </div>

        </div>
      </div>

    </div>


  </main>
</body>
</html>
